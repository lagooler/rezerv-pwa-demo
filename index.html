
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Резерв+</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f5f2e8;
      color: #000;
    }
    .container {
      max-width: 430px;
      margin: 0 auto;
      padding: 20px;
    }
    .doc-box {
      border-radius: 12px;
      background: #ece6d2;
      padding: 20px;
      border: 1px solid #cfc6b0;
      position: relative;
    }
    .title {
      font-size: 22px;
      font-weight: bold;
    }
    .check {
      color: green;
      margin-top: 10px;
    }
    .section {
      margin-top: 20px;
      font-size: 16px;
    }
    .label {
      color: #555;
      font-size: 14px;
    }
    .value {
      font-size: 18px;
      font-weight: bold;
    }
    .marquee {
      background: #6d4c2d;
      color: white;
      padding: 10px;
      font-size: 14px;
      margin-top: 20px;
      white-space: nowrap;
      overflow: hidden;
    }
    .footer {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .logo {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 28px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="doc-box">
      <img src="trident.png" class="logo" />
      <div class="title">Військово-обліковий документ</div>
      <div class="check">✔ Дані уточнено вчасно</div>
      <div class="section">
        <div class="label">Дата народження:</div>
        <div class="value">24.08.1996</div>
      </div>
      <div class="marquee">На обліку • Документ оновлено о 18:42 | 12.06.2025</div>
      <div class="footer">УКРАЇНЕЦЬ ЯРОСЛАВ ІГОРОВИЧ</div>
    </div>
  </div>
</body>
</html>
