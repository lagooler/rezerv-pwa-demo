
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Резерв+</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f5f2e8;
      color: #000;
    }
    .wrapper {
      max-width: 430px;
      margin: 0 auto;
      padding: 0 15px;
    }
    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 0;
    }
    .logo {
      font-weight: bold;
      font-size: 20px;
    }
    .logo span {
      color: #f7941e;
    }
    .scan {
      font-size: 14px;
    }
    .card {
      background-color: #ece6d2;
      border-radius: 12px;
      padding: 20px;
      position: relative;
    }
    .card h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .trident {
      position: absolute;
      right: 20px;
      top: 20px;
      width: 24px;
    }
    .verified {
      color: green;
      font-size: 14px;
    }
    .label {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }
    .value {
      font-size: 16px;
      font-weight: bold;
    }
    .footer-bar {
      background: #6d4c2d;
      color: white;
      font-size: 13px;
      padding: 8px;
      margin-top: 20px;
      border-radius: 2px;
    }
    .person {
      margin-top: 20px;
    }
    .title {
      font-size: 12px;
      color: #555;
    }
    .name {
      font-size: 18px;
      font-weight: bold;
      line-height: 1.3em;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="top">
      <div class="logo">Резерв<span>+</span></div>
      <div class="scan">Сканувати<br>документ</div>
    </div>
    <div class="card">
      <img src="trident.png" class="trident" />
      <h1>Військово-обліковий документ</h1>
      <div class="verified">✔ Дані уточнено вчасно</div>
      <div class="label">Дата народження:</div>
      <div class="value">24.08.1996</div>
      <div class="footer-bar">На обліку • Документ оновлено о 18:42 | 12.06.2025</div>
      <div class="person">
        <div class="title">Призовник</div>
        <div class="name">УКРАЇНЕЦЬ<br>ЯРОСЛАВ<br>ІГОРОВИЧ</div>
      </div>
    </div>
  </div>
</body>
</html>
