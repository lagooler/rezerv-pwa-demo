
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Резерв+</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f5f2e8;
      color: #000;
    }
    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 20px;
    }
    .doc-box {
      border: 1px solid #ccc;
      border-radius: 12px;
      background: #ece6d2;
      padding: 20px;
      position: relative;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
    }
    .section {
      margin-top: 20px;
    }
    .label {
      font-size: 14px;
      color: #555;
    }
    .value {
      font-size: 18px;
      font-weight: bold;
    }
    .marquee {
      background: #6d4c2d;
      color: white;
      padding: 10px;
      margin-top: 20px;
      overflow: hidden;
      white-space: nowrap;
    }
    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 10s linear infinite;
    }
    @keyframes scroll {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    input {
      font-size: 16px;
      margin: 5px 0;
      width: 100%;
    }
    button {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="doc-box">
      <div class="title">Військово-обліковий документ</div>
      <div class="section">
        <div class="label">Прізвище Ім’я По батькові</div>
        <input id="name" value="Українець Ярослав Ігорович" />
      </div>
      <div class="section">
        <div class="label">Дата народження</div>
        <input id="birth" value="24.08.1996" />
      </div>
      <div class="section">
        <div class="label">Бронювання до</div>
        <input id="booking" value="31.12.2024" />
      </div>
      <button onclick="saveData()">Зберегти</button>
      <div class="marquee"><span id="ticker">На обліку • Документ оновлено о 18:42</span></div>
    </div>
  </div>
  <script>
    function saveData() {
      localStorage.setItem('name', document.getElementById('name').value);
      localStorage.setItem('birth', document.getElementById('birth').value);
      localStorage.setItem('booking', document.getElementById('booking').value);
      alert("Збережено!");
    }
    window.onload = () => {
      document.getElementById('name').value = localStorage.getItem('name') || document.getElementById('name').value;
      document.getElementById('birth').value = localStorage.getItem('birth') || document.getElementById('birth').value;
      document.getElementById('booking').value = localStorage.getItem('booking') || document.getElementById('booking').value;
    }
  </script>
</body>
</html>
